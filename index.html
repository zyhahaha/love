  <body>
    <div id="main">
      <div id="error">
        亲，您使用的浏览器无法支持即将显示的内容，请换成谷歌(<a

        >)浏览器哟~
      </div>
      <div id="wrap" style="top: 500px;">
        <div id="text">
          <div id="code">
            <span class="say"
              >小傻梦，想让你知道，自从和你在一起之后，我的心，</span
            ><br />
            <span class="say">就像这颗树，慢慢的挂满了对你的爱。</span><br />
            <span class="say">现在最幸福的就是晚上你躺在我怀里，我搂着你。</span
            ><br />
            <span class="say">我们不要吵架好不好。</span><br />
            <span class="say">你要乖乖的，</span><br />
            <span class="say">我要带你去看海、看雪、看日出，</span><br />
            <span class="say">还有很多很多要一起做的事情。</span><br />
            <span class="say">我爱你。</span><br />
            <span class="say">以后不许说觉得没有为我做什么，</span><br />
            <span class="say"
              >我只想让你做我的小乖乖、小可爱、任性的小公主，</span
            ><br />
            <span class="say">只想让你无忧无虑，做个孩子。</span><br />
            <br />
            <span class="say"><span class="space"></span> -- 爱你的, 洋.</span>
          </div>
        </div>
        <div id="clock-box">
          Y 与 M 在一起的
          <div id="clock"></div>
        </div>
        <canvas @click="handleClick" id="canvas" width="1100" height="680"></canvas>
      </div>
      <!-- <audio src="往后余生-马良.mp3" autoplay="autoplay"></audio> -->

        src="./src/assets/whys-ml.mp3"

        controls="controls"
        hidden="true"
      ></audio>

      <!-- 2.15  pop -->
      <mt-popup class="pop-wrap" v-model="popupVisible" popup-transition="popup-fade">
        <div class="pop-content">
          <h2>test</h2>
          <p>aaa</p>
        </div>
      </mt-popup>
    </div>

    <script>
      new Vue({
        el: "#main",
        data: {
          popupVisible: false
        },
        created() {
          // this.$toast('Hello world!')
        },
        methods: {
          handleClick: function() {
            if (!this.popupVisible){
              this.popupVisible = true;
            }
            // alert(1234);
            // this.$toast("Hello world!");
          }
        }
      });
    </script>

    <script>
      (function() {
        var myAuto = document.getElementById("myaudio");
        // function autoPlay() {
        //     myAuto.play();
        // }
        // function closePlay() {
        //     myAuto.pause();
        //     myAuto.load();
        // }

        var canvas = $("#canvas");
        if (!canvas[0].getContext) {
          $("#error").show();
          return false;
        }
        var width = canvas.width();
        var height = canvas.height();

        canvas.attr("width", width);
        canvas.attr("height", height);
        var opts = {
          seed: {
            x: width / 2 - 20,
            color: "rgb(190, 26, 37)",
            scale: 2
          },
          branch: [
            [
              535,
              680,
              570,
              250,
              500,
              200,
              30,
              100,
              [
                [
                  540,
                  500,
                  455,
                  417,
                  340,
                  400,
                  13,
                  100,
                  [[450, 435, 434, 430, 394, 395, 2, 40]]
                ],
                [
                  550,
                  445,
                  600,
                  356,
                  680,
                  345,
                  12,
                  100,
                  [[578, 400, 648, 409, 661, 426, 3, 80]]
                ],
                [539, 281, 537, 248, 534, 217, 3, 40],
                [
                  546,
                  397,
                  413,
                  247,
                  328,
                  244,
                  9,
                  80,
                  [
                    [427, 286, 383, 253, 371, 205, 2, 40],
                    [498, 345, 435, 315, 395, 330, 4, 60]
                  ]
                ],
                [
                  546,
                  357,
                  608,
                  252,
                  678,
                  221,
                  6,
                  100,
                  [[590, 293, 646, 277, 648, 271, 2, 80]]
                ]
              ]
            ]
          ],
          bloom: {
            num: 700,
            width: 1080,
            height: 650
          },
          footer: {
            width: 1200,
            height: 5,
            speed: 10
          }
        };
        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;
        var popupVisible = false; // fix 2.15
        canvas
          .click(function(e) {
            if (!popupVisible) {
              popupVisible = true;
              return;
            }
            var offset = canvas.offset(),
              x,
              y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
              myAuto.play();
              hold = 0;
              canvas.unbind("click");
              canvas.unbind("mousemove");
              canvas.removeClass("hand");
            }
          })
          .mousemove(function(e) {
            var offset = canvas.offset(),
              x,
              y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            var isClickHeart = seed.hover(x, y);
            canvas.toggleClass("hand", isClickHeart);
          });
        var seedAnimate = eval(
          Jscex.compile("async", function() {
            seed.draw();
            while (hold) {
              $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
              seed.scale(0.95);
              $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
              seed.move(0, 2);
              foot.draw();
              $await(Jscex.Async.sleep(10));
            }
          })
        );
        var growAnimate = eval(
          Jscex.compile("async", function() {
            do {
              tree.grow();
              $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
          })
        );
        var flowAnimate = eval(
          Jscex.compile("async", function() {
            do {
              tree.flower(2);
              $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
          })
        );
        var moveAnimate = eval(
          Jscex.compile("async", function() {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
              foot.draw();
              $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);
            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas
              .parent()
              .css("background", "url(" + tree.toDataURL("image/png") + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
          })
        );
        var jumpAnimate = eval(
          Jscex.compile("async", function() {
            var ctx = tree.ctx;
            while (true) {
              tree.ctx.clearRect(0, 0, width, height);
              tree.jump();
              foot.draw();
              $await(Jscex.Async.sleep(25));
            }
          })
        );
        var textAnimate = eval(
          Jscex.compile("async", function() {
            // 修改起始日期
            var together = new Date();
            together.setFullYear(2018, 3, 18);
            together.setHours(18);
            together.setMinutes(30);
            together.setSeconds(0);
            together.setMilliseconds(0);
            $("#code")
              .show()
              .typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
              timeElapse(together);
              $await(Jscex.Async.sleep(1000));
            }
          })
        );
        var runAsync = eval(
          Jscex.compile("async", function() {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());
            textAnimate().start();
            $await(jumpAnimate());
          })
        );
        runAsync().start();
      })();
    </script>
  </body>
</html>
