<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Y.love.M</title>

    <link type="text/css" rel="stylesheet" href="./src/css/default.css" />
    <script type="text/javascript" src="./src/js/common/jquery.min.js"></script>
    <script type="text/javascript" src="./src/js/common/jscex.min.js"></script>
    <script type="text/javascript" src="./src/js/common/jscex-parser.js"></script>
    <script type="text/javascript" src="./src/js/common/jscex-jit.js"></script>
    <script type="text/javascript" src="./src/js/common/jscex-builderbase.min.js"></script>
    <script type="text/javascript" src="./src/js/common/jscex-async.min.js"></script>
    <script type="text/javascript" src="./src/js/common/jscex-async-powerpack.min.js"></script>
    <script type="text/javascript" src="./src/js/functions.js"></script>
    <script type="text/javascript" src="./src/js/love.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="wrap" style="top: 500px;">
        <div id="text">
          <div id="code">
            <span class="say"
              >小傻梦，想让你知道，自从和你在一起之后，我的心，</span
            ><br />
            <span class="say">就像这颗树，慢慢的挂满了对你的爱。</span><br />
            <span class="say">现在最幸福的就是晚上你躺在我怀里，我搂着你。</span
            ><br />
            <span class="say">我们不要吵架好不好。</span><br />
            <span class="say">你要乖乖的，</span><br />
            <span class="say">我要带你去看海、看雪、看日出，</span><br />
            <span class="say">还有很多很多要一起做的事情。</span><br />
            <span class="say">我爱你。</span><br />
            <span class="say">以后不许说觉得没有为我做什么，</span><br />
            <span class="say"
              >我只想让你做我的小乖乖、小可爱、任性的小公主，</span
            ><br />
            <span class="say">只想让你无忧无虑，做个孩子。</span><br />
            <br />
            <span class="say"><span class="space"></span> -- 爱你的, 洋.</span>
          </div>
        </div>
        <div id="clock-box">
          Y 与 M 在一起的
          <div id="clock"></div>
        </div>
        <canvas
          @click="handleClick"
          id="canvas"
          width="1100"
          height="680"
        ></canvas>
      </div>
      <audio
        src="./src/assets/whys-ml.mp3"
        id="myaudio"
        controls="controls"
        hidden="true"
      ></audio>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
